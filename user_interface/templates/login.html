{% extends "base.html" %}
{% block title %}התחברות{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header bg-dark text-white">
        <h2 class="text-center">התחברות</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="/login">
            <div class="form-group mb-3">
                <label for="email">מייל:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">סיסמה:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block w-100">התחבר</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a></p>
    </div>
</div>
{% endblock %}
